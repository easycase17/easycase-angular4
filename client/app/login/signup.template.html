<div class="container">
  <main id="content" class="widget-login-container" role="main">
    <div class="row">
      <div class="col-xl-4 col-md-6 col-10 offset-xl-4 offset-md-3 offset-1">
        <h5 class="widget-login-logo animated fadeInUp">
          <i class="fa fa-circle text-gray"></i>
          sing
          <i class="fa fa-circle text-warning"></i>
        </h5>
        <section class="widget widget-login animated fadeInUp">
          <header>
            <h3>Create An Account</h3>
          </header>
          <div class="widget-body">
            <form class="login-form mt-lg" (ngSubmit)="createAccount()">
              <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" [(ngModel)]="user.username" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="user.email" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" [(ngModel)]="user.firstname" required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" [(ngModel)]="user.lastname" required>
              </div>
              <div class="form-group">
                <input class="form-control" id="role" type="text" placeholder="Role" name="fole" [(ngModel)]="user.role" required>
              </div>
              <div class="form-group">
                <input class="form-control" id="pswd" type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required>
              </div>
              <div class="clearfix">
                <div class="btn-toolbar float-right m-t-1">
                  <a class="btn btn-inverse btn-sm" (click)="createAccount()">Create</a>
                </div>
              </div>
              <div class="row m-t-1">
                <div class="col-md-6">
                  <a class="mr-n-lg" href="#">Trouble with account?</a>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    2017 &copy; Sing. Admin Dashboard Template.
  </footer>
</div>
